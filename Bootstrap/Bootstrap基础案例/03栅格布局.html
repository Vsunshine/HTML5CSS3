<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css">
    <title>Document</title>
    <style>
        div[class^='col'] {
            height: 50px;
            background-color: skyblue;
            text-align: center;
            line-height: 50px;
            border-right: 1px solid #fff;
            border-bottom: 1px solid #fff;
        }
    </style>
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- col-xs-* 手机
    col-sm-* 平板
    col-md-* 普通电脑屏幕
    col-lg-* 超大屏幕 -->
    <div class="container-fluid">
        <div class="row">
            <!-- 每个占全屏宽度的1/12； -->
            <!-- 屏幕小于手机屏幕时，每个占屏幕的1/6，占两行 -->
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
            <div class="col-md-1 col-xs-2">1</div>
        </div>
        <div class="row">
            <!-- 每个占全屏宽度的1/6； -->
            <!-- 屏幕小于手机屏幕时，每个占屏幕的1/3，占两行 -->
            <!-- 屏幕大于手机屏幕,小于平板屏幕时，每个占屏幕的1/2，占三行 -->
            <div class="col-md-2 col-sm-4 col-xs-6">2</div>
            <div class="col-md-2 col-sm-4 col-xs-6">2</div>
            <div class="col-md-2 col-sm-4 col-xs-6">2</div>
            <div class="col-md-2 col-sm-4 col-xs-6">2</div>
            <div class="col-md-2 col-sm-4 col-xs-6">2</div>
            <div class="col-md-2 col-sm-4 col-xs-6">2</div>
        </div>
        <div class="row">
            <!-- 每个占全屏宽度的1/3； -->
            <!-- 屏幕小于手机屏幕时，每个占屏幕的100%，占三行 -->
            <!-- 屏幕大于手机屏幕,小于平板屏幕时，每个占屏幕的100%，占三行 -->
            <div class="col-md-4 col-sm-12 col-xs-12">4</div>
            <div class="col-md-4 col-sm-12 col-xs-12">4</div>
            <div class="col-md-4 col-sm-12 col-xs-12">4</div>
        </div>
        <div class="row">
            <!-- 如果超出12 会自动换行 -->
            <div class="col-md-4">4</div>
            <div class="col-md-10">10</div>
        </div>

        <!-- 列偏移  .col-*(xs,sm,md.lg)-offset-*  向右偏移-->
        <div class="row">
            <div class="col-md-4">4</div>
            <!-- 右移四个列的宽度 -->
            <div class="col-md-4 col-md-offset-3">4</div>
        </div>
        <div class="row">
            <div class="col-md-2">4</div>
            <!-- 右移四个列的宽度 -->
            <div class="col-md-3 col-md-offset-3">3</div>
            <div class="col-md-1 col-md-offset-1">5</div>
        </div>

        <!-- 列嵌套 -->
        <div class="row">
            <div class="col-md-2">4</div>
            <div class="col-md-3 col-md-offset-1">
                <div class="col-md-2">2</div>
                <div class="col-md-1">1</div>
                <div class="col-md-1">1</div>
                <div class="col-md-1">1</div>
                <div class="col-md-2">2</div>
                <div class="col-md-4">4</div>
            </div>
            <div class="col-md-3 col-md-offset-3">3</div>
        </div>

        <!-- 列顺序 -->
        <div class="row">
            <!-- 变前后顺序 push前移  pull后移 -->
            <div class="col-md-3 col-md-push-9">3</div>
            <div class="col-md-9 col-md-pull-4">9</div>
        </div>
    </div>










    <script src="./js/jQuery.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
</body>

</html>

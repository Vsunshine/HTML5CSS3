<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- 1.准备一张纸(添加canvas标签) -->
    <canvas></canvas>

    <script>
        // 2.获取纸(获取canvas元素)
        var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
        // 3.准备画笔(canvas上下文)
        var context = canvas.getContext('2d'); // 给我们准备一个画2d的图像的画笔

        // 绘制虚线

        context.moveTo(100, 150);
        context.lineTo(400, 150);

        // void ctx.setLineDash(segments);
        // 参数segments
        // 一个Array数组。一组描述交替绘制线段和间距（坐标空间单位）长度的数字。
        //  如果数组元素的数量是奇数， 
        // 数组的元素会被复制并重复。例如， [5, 15, 25] 会变成 [5, 15, 25, 5, 15, 25]。


        // 一个参数，虚线是宽20，间隔也是20
        // context.setLineDash([20]);

        // 两个参数，第一个参数是虚线宽，第二个参数是间隔宽
        // context.setLineDash([20,40]);

        //三个参数，会变成[20,40,60,20,40,60];虚线宽和间隔宽交替；
        context.setLineDash([20,40,60]);
        context.stroke();
    </script>
</body>

</html>

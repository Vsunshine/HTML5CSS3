<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <canvas></canvas>

    <script>
        var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 400;
        canvas.style.border = '1px solid #ff0000';
        var context = canvas.getContext('2d');
        var img = new Image();
        img.src = './sofa.png';
        // 图片是二进制文件，要加载完才能用
        img.onload = function (){
            // img	规定要使用的图像、画布或视频。
            // sx	可选。开始剪切的 x 坐标位置。
            // sy	可选。开始剪切的 y 坐标位置。
            // swidth	可选。被剪切图像的宽度。
            // sheight	可选。被剪切图像的高度。
            // x	在画布上放置图像的 x 坐标位置。
            // y	在画布上放置图像的 y 坐标位置。
            // width	可选。要使用的图像的宽度。（伸展或缩小图像）
            // height	可选。要使用的图像的高度。（伸展或缩小图像）
            context.drawImage(img,10,16,150,160,50,60,150,160)
        }
    </script>
</body>

</html>

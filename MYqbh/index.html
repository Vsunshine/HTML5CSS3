<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>千百汇购物网</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/qbh.css">
</head>

<body>
    <a href="javascript:;" class='shoppingcenter'>
        <img src="./images/shoppingcenter.png" alt="shoppingcenter">
    </a>

    <div id="dowebok">
        <!--第一屏幕-->
        <div class="section qbh-title">
            <img class='qbh-title-extra' src="./images/qbh-title-extra.png" alt="xxx">
            <img class='qbh-title-sofa' src="./images/qbh-title-sofa.png" alt="yyy">
            <img class='qbh-title-name' src="./images/qbh-title-name.png" alt="ccc">
        </div>
        <!--第二屏幕-->
        <div class="section qbh-list">
            <div class=qbh-list-search>
                <!--空白搜索框-->
                <img src="./images/qbh-list-search-box.png" alt="cc" class=qbh-list-search-box>
                <!--文字-->
                <img src="./images/qbh-list-search-font.png" alt="cc" class='qbh-list-search-font'>
                <!--文字搜索框-->
                <img src="./images/qbh-list-search-finish.png" alt="cc" class=qbh-list-search-finish>
                <!--沙发-->
                <img src="./images/qbh-list-sofas.png" alt="cc" class='qbh-list-sofas'>
                <!--掉下去的沙发-->
                <img src="./images/qbh-list-sofa-pic.png" alt="cc" class=qbh-list-sofa-pic>
            </div>
            <!--宣传语-->
            <img src="./images/qbh-list-wordb.png" alt="cc" class='qbh-list-wordb'>
            <img src="./images/qbh-list-worda.png" alt="cc" class='qbh-list-worda'>
        </div>
        <!--第三屏幕-->
        <div class="section qbh-buy">
            <!--颜色参数图2-->
            <img src="./images/qbh-buy-choose-end.gif" alt="cc" class=qbh-buy-choose-end>
            <!--颜色参数图-->
            <img src="./images/qbh-buy-choose-start.gif" alt="cc" class=qbh-buy-choose-start>
            <!--添加购物车-->
            <img src="./images/qbh-buy-add-cart-end.gif" alt="cc" class=qbh-buy-add-cart-end>
            <!--掉下的沙发-->
            <img src="./images/qbh-info-rotate-sofa.png" alt="qbh-info-rotate-sofa" class=qbh-info-rotate-sofa>
        </div>
        <!--第四屏幕-->
        <div class="section qbh-info">
            <!--云-->
            <img src="./images/qbh-info-cloud.png" alt="cc" class=qbh-info-cloud>
            <!--宣传语-->
            <img src="./images/qbh-info-wordb.png" alt="xx" class=qbh-info-wordb>
            <img src="./images/qbh-info-worda.png" alt="xx" class=qbh-info-worda>
            <!--购物车-->
            <img src="./images/qbh-info-cart.png" alt="qbh-info-cart.png" class=qbh-info-cart>
            <!--电脑-->
            <img src="./images/qbh-info-address-box.png" alt="qbh-info-address-box" class=qbh-info-address-box>
            <!--收货地址-->
            <img src="./images/qbh-info-address.png" alt="qbh-info-address.png" class='qbh-info-address'>
        </div>
        <!--第五屏幕-->
        <div class="section qbh-payment">
            <!-- 沙发 -->
            <img src="./images/qbh-info-rotate-sofa.png" alt="qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa">
            <!-- 账单 -->
            <img src="./images/qbh-payment-bill.png" alt="qbh-payment-bill.png" class="qbh-payment-bill">
            <!-- 银行卡 -->
            <img src="./images/qbh-payment-cards.png" alt="qbh-payment-cards.png" class="qbh-payment-cards">
            <!-- 宣传语 -->
            <img src="./images/qbh-payment-font.png" alt="qbh-payment-font.png" class="qbh-payment-font">
            <!-- 鼠标 -->
            <img src="./images/qbh-payment-mouse-end.png" alt="qbh-payment-mouse-end.png" class="qbh-payment-mouse-end">
            <img src="./images/qbh-payment-monse-start.png" alt="qbh-payment-monse-start.png" class="qbh-payment-monse-start">
            <!-- 手 -->
            <div class="shou">
                <img src="./images/qbh-payment-hands.png" alt="qbh-payment-hands.png" class="qbh-payment-hands">
            </div>
        </div>
        <!--第六屏幕-->
        <div class="section qbh-delivery">
            <!-- 云 -->
            <img src="./images/qbh-delivery-cloud-one.png" alt="qbh-delivery-cloud-one.png" class="qbh-delivery-cloud-one">
            <img src="./images/qbh-delivery-cloud-two.png" alt="qbh-delivery-cloud-two.png" class="qbh-delivery-cloud-two">
            <!-- 沙发 -->
            <img src="./images/qbh-info-rotate-sofa.png" alt="qbh-info-rotate-sofa.png" class="qbh-info-rotate-sofa">
            <!-- 箱子 -->
            <img src="./images/qbh-delivery-box.png" alt="qbh-delivery-box.png" class="qbh-delivery-box">
            <!-- 送货车 -->
            <img src="./images/qbh-delivery-truck.png" alt="qbh-delivery-truck.png" class="qbh-delivery-truck">
            <!-- 送货中 -->
            <img src="./images/qbh-delivery-truck-font.png" alt="qbh-delivery-truck-font.png" class="qbh-delivery-truck-font">
            <img src="./images/qbh-delivery-shangjia.png" alt="qbh-delivery-shangjia.png" class="qbh-delivery-shangjia">
            <!-- 送货人 -->
            <img src="./images/qbh-delivery-deliveryman.png" alt="qbh-delivery-deliveryman.png" class="qbh-delivery-deliveryman">
            <!-- 门 -->
            <img src="./images/qbh-delivery-door.png" alt="qbh-delivery-door.png" class="qbh-delivery-door">
            <!-- 接货人 -->
            <img src="./images/qbh-delivery-buyer.png" alt="qbh-delivery-buyer.png" class="qbh-delivery-buyer">
            <!-- 宣传语 -->
            <img src="./images/qbh-delivery-font-end.png" alt="qbh-delivery-font-end.png" class="qbh-delivery-font-end">
            <img src="./images/qbh-delivery-font-start.png" alt="qbh-delivery-font-start.png" class="qbh-delivery-font-start">
            <!-- 请收货 -->
            <img src="./images/qbh-delivery-shouhuo.png" alt="qbh-delivery-shouhuo.png" class="qbh-delivery-shouhuo">
        </div>
        <!--第七屏幕-->
        <div class="section qbh-appraise">
            <!-- 星星 -->
            <div class="xing">
                <img src="./images/qbh-appraise-star.png" alt="qbh-appraise-star.png" class="qbh-appraise-star">
                <img src="./images/qbh-appraise-star.png" alt="qbh-appraise-star.png" class="qbh-appraise-star">
                <img src="./images/qbh-appraise-star.png" alt="qbh-appraise-star.png" class="qbh-appraise-star">
                <img src="./images/qbh-appraise-star.png" alt="qbh-appraise-star.png" class="qbh-appraise-star">
                <img src="./images/qbh-appraise-star.png" alt="qbh-appraise-star.png" class="qbh-appraise-star">
            </div>
            <!-- 好评 -->
            <img src="./images/qbh-appraise-haoping.png" alt="qbh-appraise-haoping.png" class="qbh-appraise-haoping">
        </div>
        <!--第8屏幕-->
        <div class="section qbh-shopping">
            <!-- 开始购物 -->
            <div class="gouwu">
               <img src="./images/qhb-shopping-dong.gif" alt="qhb-shopping-dong.gif" class="qhb-shopping-dong">
                <img src="./images/qbh-shopping-start-shopping.png" alt="qbh-shopping-start-shopping.png" class="qbh-shopping-start-shopping"> 
            </div>
            
            <!-- 再来一次 -->
            <a href="./index.html">
                <img src="./images/qbh-shopping-again.png" alt="qbh-shopping-again.png" class="qbh-shopping-again">
            </a>
            <!-- 手 -->
            <img src="./images/qbh-shopping-hands.png" alt="qbh-shopping-hands.png" class="qbh-shopping-hands">
        </div>
    </div>

    <script src=./js/jquery.min.js></script>
    <script src=./js/jquery.fullPage.min.js></script>
    <script src=./js/jquery.easings.min.js></script>
    <script>
        $(function () {
            $('#dowebok').fullpage({
                //每个屏幕添加背景色
                sectionsColor: ['#fadd67', '#84a2d4', '#ef674d', '#ffeedd', '#d04759', '#84d9ed',
                    '#4fdded', '#fff'
                ],
                anchors: ['first', 'second', 'third', 'fourth', 'fifith'],
                //导航圆点显示
                navigation: true,
                // 滚动到某一屏后的回调函数，接收 anchorLink 和 index 两个参数，
                // anchorLink 是锚链接的名称，index 是序号，从1开始计算
                afterLoad: function (anchorLink, index) {
                    if (index == 2) {
                        //                    解决bug，只有当right！=380的时候才继续执行
                        if ($('.qbh-list .qbh-list-search-box').css('right') != '380px') {
                            $('.qbh-list .qbh-list-search-box').animate({
                                'right': 380,
                                'opacity': 1
                            }, 800, function () {
                                $('.qbh-list .qbh-list-search-font').animate({
                                    'opacity': 1
                                }, 500, function () {
                                    $('.qbh-list .qbh-list-search-box').animate({
                                        'opacity': 0
                                    })
                                    $('.qbh-list .qbh-list-search-font').animate({
                                        'opacity': 0
                                    })
                                    $('.qbh-list .qbh-list-worda').animate({
                                        'opacity': 0
                                    })
                                    $('.qbh-list .qbh-list-wordb').animate({
                                        'opacity': 1
                                    })
                                    $('.qbh-list .qbh-list-search-finish').animate({
                                        'opacity': 1,
                                        'right': '23%',
                                        'top': '7%',
                                        'width': 148,
                                        'height': 30
                                    }, 700)
                                    $('.qbh-list .qbh-list-sofas').delay(150).animate({
                                        'opacity': 1,
                                        'right': '26%',
                                        'top': '35%',
                                        'width': 441,
                                        'height': 218
                                    })

                                })
                            })
                        }

                    }
                    // 第八屏幕
                    if (index == 8) {
                        $(document).on({
                            'mousemove': function (ev) {
                                var xx = ev.pageX - 50;
                                var yy = ev.pageY + 10;
                                $('.qbh-shopping .qbh-shopping-hands').css({
                                    'top':yy,
                                    'left':xx
                                })
                                $('.qbh-shopping .qbh-shopping-start-shopping').on({
                                    'mouseenter':function(){
                                        $('.qbh-shopping .qbh-shopping-start-shopping').hide();
                                    }
                                })
                                $('.qbh-shopping .qhb-shopping-dong').on({
                                    'mouseleave':function(){
                                        $('.qbh-shopping .qbh-shopping-start-shopping').show();
                                    }
                                })
                            }
                        })
                        
                        
                        
                    }
                },
                // 滚动前的回调函数，接收 index、nextIndex 和 direction 3个参数：index 是离开的“页面”的序号，从1开始计算；
                // nextIndex 是滚动到的“页面”的序号，从1开始计算；
                // direction 判断往上滚动还是往下滚动，值是 up 或 down。
                onLeave: function (index, nextIndex) {
                    var wHeight = $(window).height();
                    if (index == 2 && nextIndex == 3) {
                        //                    沙发掉下去后的定位 -（浏览器的高度-250）
                        $('.qbh-list .qbh-list-sofa-pic').show().animate({
                            'width': 204,
                            'height': 164,
                            'right': 515,
                            'bottom': -(wHeight - 250),
                        }, 1000, function () {
                            $('.qbh-buy .qbh-buy-choose-start').animate({
                                'opacity': 0
                            })
                            $('.qbh-buy .qbh-buy-choose-end').animate({
                                'opacity': 1
                            })
                        })
                    }
                    if (index == 3 && nextIndex == 4) {
                        if ($('.qbh-info .qbh-info-cart').css(
                                'right') != '-20%') {
                            $('.qbh-list .qbh-list-sofa-pic').hide(0, function () {
                                $('.qbh-buy .qbh-info-rotate-sofa').show().animate({
                                    'bottom': -(wHeight - 250),
                                    'right': '40%'
                                }, function () {
                                    $('.qbh-buy .qbh-info-rotate-sofa').animate({
                                        'right': '-20%'
                                    }, 1300)
                                    $('.qbh-info .qbh-info-cart').animate({
                                        'right': '-20%'
                                    }, 1500, function () {
                                        $(
                                            '.qbh-buy .qbh-info-rotate-sofa,.qbh-info .qbh-info-cart'
                                        ).hide();
                                        $('.qbh-info .qbh-info-address-box')
                                            .animate({
                                                'opacity': 1
                                            }, 400, function () {
                                                $(
                                                    '.qbh-info .qbh-info-address'
                                                ).animate({
                                                    'opacity': 1
                                                }, 400)
                                                $(
                                                    '.qbh-info .qbh-info-wordb'
                                                ).animate({
                                                    'opacity': 1
                                                })
                                                $(
                                                    '.qbh-info .qbh-info-worda'
                                                ).animate({
                                                    'opacity': 0
                                                })
                                            })
                                    })
                                })
                            })
                        }

                    }
                    // 第五屏幕
                    if (index == 4 && nextIndex == 5) {
                        // 手移动
                        $('.qbh-payment .qbh-payment-hands').show().animate({
                            "bottom": '-3%'
                        }, 1000, function () {
                            // 鼠标变化
                            $('.qbh-payment .qbh-payment-monse-start').animate({
                                'opacity': 0
                            })
                            $('.qbh-payment .qbh-payment-hands').animate({
                                'opacity': 1
                            })
                            // 沙发移动
                            $('.qbh-payment .qbh-info-rotate-sofa').show().animate({
                                'top': '55%',
                                'left': '25%'
                            }, 1000)
                            // 账单移动
                            $('.qbh-payment .qbh-payment-bill').delay(600).animate({
                                'top': '22%'
                            }, 600)
                        })

                    }
                    // 第六屏幕
                    if (index == 5 && nextIndex == 6) {
                        // 云
                        $('.qbh-delivery .qbh-delivery-cloud-one').animate({
                            'left': '30%',
                        }, 30000)
                        $('.qbh-delivery .qbh-delivery-cloud-two').animate({
                            'right': '30%',
                        }, 30000)
                        // 沙发和箱子
                        $('.qbh-delivery .qbh-delivery-box').show().animate({
                            'left': '23.5%'
                        }, 800)
                        $('.qbh-delivery .qbh-info-rotate-sofa').show().animate({
                            'top': '23%',
                            'width': '80px',
                            'height': '75px'

                        }, 800, function () {
                            $('.qbh-delivery .qbh-info-rotate-sofa').hide();
                            $('.qbh-delivery .qbh-delivery-box').animate({
                                'left': '42%',
                                'top': '90%',
                                'width': 30,
                                'height': 30
                            }, 1000, function () {
                                //车子开动
                                $('.qbh-delivery').animate({
                                    'backgroundPositionX': '100%'
                                }, 1800, function () {
                                    //送货人
                                    $(
                                        '.qbh-delivery .qbh-delivery-deliveryman'
                                    ).animate({
                                        'width': 252,
                                        'height': 305,
                                        'bottom': '17%',
                                        'opacity': 1
                                    }, 600).delay(50).animate({
                                        'left': '45%'
                                    }, 600, function () {
                                        // 请收货
                                        $(
                                            '.qbh-delivery .qbh-delivery-shouhuo'
                                        ).show();
                                        // 门打开，人出来
                                        $(
                                            '.qbh-delivery .qbh-delivery-door'
                                        ).delay(100).show(0,
                                            function () {
                                                $(
                                                    '.qbh-delivery .qbh-delivery-buyer'
                                                ).animate({
                                                    'width': 87,
                                                    'height': 294
                                                })
                                            })
                                    })

                                })
                                // 宣传语
                                $('.qbh-delivery .qbh-delivery-font-start').animate({
                                    'opacity': 0
                                }, 1800, function () {
                                    $(
                                        '.qbh-delivery .qbh-delivery-font-end'
                                    ).animate({
                                        'opacity': 1
                                    }, 5)

                                })
                                //送货中
                                $('.qbh-delivery .qbh-delivery-shangjia').delay(400)
                                    .animate({
                                        'opacity': 1
                                    }).delay(200).animate({
                                        'opacity': 0
                                    }, 200, function () {
                                        $(
                                            '.qbh-delivery .qbh-delivery-truck-font'
                                        ).animate({
                                            'opacity': 1
                                        })
                                    })


                            })
                        })
                    }
                    //第七屏幕
                    if (index == 6 && nextIndex == 7) {
                        $('.qbh-appraise .xing').animate({
                            'width': 105
                        }, 800, function () {
                            $('.qbh-appraise .qbh-appraise-haoping').delay(200).animate({
                                'width': 72
                            })
                        })
                    }
                }

            });
        });
    </script>
</body>

</html>
